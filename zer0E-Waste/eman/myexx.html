<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyExx Community | Zer0e-Waste</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="eman.css">
    <style>
        .post-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .post-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        .post-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <a href="eman.html"><img src="../assets/icons/back-arrow.svg" alt="Back"></a>
                <h1>MyExx Community</h1>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="glass-card">
                <h2>Connect with Clients</h2>
                
                <div class="post-card">
                    <div class="post-header">
                        <img src="../assets/images/user1.jpg" alt="User" width="40" height="40" style="border-radius: 50%;">
                        <div>
                            <h3>Rahul Sharma</h3>
                            <small>2 hours ago</small>
                        </div>
                    </div>
                    <p>"Looking to dispose of 3 old laptops. All in working condition but slow."</p>
                    <div class="post-actions">
                        <button class="secondary-button">Offer Pickup</button>
                        <button class="secondary-button">Message</button>
                    </div>
                </div>
                
                <div class="post-card">
                    <div class="post-header">
                        <img src="../assets/images/user2.jpg" alt="User" width="40" height="40" style="border-radius: 50%;">
                        <div>
                            <h3>Priya Patel</h3>
                            <small>1 day ago</small>
                        </div>
                    </div>
                    <p>"Have 5kg of mixed electronic waste - cables, chargers, small appliances."</p>
                    <img src="../assets/images/ewaste-mixed.jpg" alt="E-Waste" style="width: 100%; border-radius: 8px; margin: 0.5rem 0;">
                    <div class="post-actions">
                        <button class="secondary-button">Offer Pickup</button>
                        <button class="secondary-button">Message</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
